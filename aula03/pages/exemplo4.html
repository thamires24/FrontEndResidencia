<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Java</p>
    <p>PHP</p>
    <p>Python</p>
    <p>FoxPro</p>
    <h2>Teste</h2>

    <script>
        //('*') - seleciona todos os elementos do HTML
        //tags[8] - seleciona apenas o 9ยบ elemento do HTML (0 a 8)
        var tags = document.getElementsByTagName('*');
        tags[8].style.color = "blue";
        tags[9].innerHTML = "Aula de JavaScript";
    </script>

    
</body>
</html>
