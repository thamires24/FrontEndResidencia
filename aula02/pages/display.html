<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline - Block - Inline-Block</title>
    <link rel="stylesheet" href="../css/display.css">
</head>
<body>
    <!-- tag <a> é inline por default
        não permite alterar altura e largura -->
    <a href="#" class="empresa">Empresa XPTO</a>
    <a href="#" class="area">Desenvolvimento</a>

    <!-- tag <p> ocupa o bloco por defaut.
        Permite que modifique a altura e largura -->
    <p class="linguagem">Java</p>
    <p class="computador">Computador</p>
    <h2 class="desktop">Desktop</h2>
    <div class="teste">
       <p>Teste</p>
    </div>

</body>
</html>
